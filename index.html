<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <div>
      <aside>
        <h2>Search City:</h2>
        <form id="searchForm">
          <input type="text" id="searchInput" aria-controls="today future"/>
          <div>
            <a id="searchBtn" class="btn">Search</a>
          </div>
        </form>
        <div id="history"></div>
      </aside>

      <section id="today">
        <div id="currentCitiy"></div>
        <div id="currentDate"></div>
        <div id="currentIcon "></div>
        <div id="currentTemperature"></div>
        <div id="currentHumidity"></div>
        <div id="currentWind"></div>
      </section>
      <section id="future">
        <div id="futureCitiy"></div>
        <div id="futureDate"></div>
        <div id="futureIcon "></div>
        <div id="futureTemperature"></div>
        <div id="futureHumidity"></div>
        <div id="futureWind"></div>
      </section>
    </div>



    <script 
      src = "https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
